<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Announcements</title>
    <style>
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px; /* Vertical spacing between rows */
            border: 1px solid #ddd;
            background-color: #fff;
            margin: 20px auto;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        td {
            background-color: #fff;
        }

        .announcement-image {
            max-width: 300px;
            max-height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<h1>User Announcements</h1>

<!-- Display list of announcements -->
<table>
    <thead>
    <tr>
        <th>Subject</th>
        <th>Content</th>
        <th>Validity Date</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="announcement : ${announcementsList}">
        <td th:text="${announcement.subject}" style="padding-right: 20px;"></td> <!-- Space to the right -->
        <td th:text="${announcement.content}" style="padding-right: 20px;"></td> <!-- Space to the right -->
        <td th:text="${announcement.validityDate}" style="padding-right: 20px;"></td> <!-- Space to the right -->
        <td>
            <!-- Updated the image source path -->
            <img th:src="@{${announcement.image}}" class="announcement-image" alt="Announcement Image">
        </td>
    </tr>
    </tbody>
</table>

<a href="/user" style="display: block; margin: 20px auto; text-align: center;">Back to User Page</a>

</body>
</html>
