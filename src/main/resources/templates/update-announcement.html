<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Announcement</title>
</head>
<body>
<h1>Update Announcement</h1>

<form th:action="@{/announcements/update/{id}(id=${announcement.id})}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:value="${announcement.id}" name="id">
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" th:value="${announcement.subject}">
    <label for="content">Content:</label>
    <textarea id="content" name="content" th:text="${announcement.content}"></textarea>
    <label for="validityDate">Validity Date:</label>
    <input type="date" id="validityDate" name="validityDate" th:value="${announcement.validityDate}">
    <label for="image">Image:</label>
    <input type="file" id="image" name="image">
    <button type="submit">Update Announcement</button>
</form>

<a href="/announcements">Back to Announcements</a>
</body>
</html>
